<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2 id="high">High Score: 0</h2>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="line1">
            <div class="btn red" id='red' type="button"></div>
            <div class="btn yellow" id='yellow' type="button"></div>
        </div>
        <div class="line2">
            <div class="btn green" id='green' type="button"></div>
            <div class="btn purple" id='purple' type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
